{% extends 'first_app/base.html' %}

{% block body_block %}
    <h1>Dashboard Page</h1>



    {%  if registered %}
        <h1>Sign Up Successful</h1>
    {% else %}

    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
    <input type="submit" name="Sign Up">

    </form>

    {% endif %}

{% endblock %}
